<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LobbyBot 2.0 Manager</title>
  <style>
    :root {
      --bgColor: #0f2027;
      --gradient1: #203a43;
      --gradient2: #2c5364;
      --accentColor: #00d2ff;
      --font: 'Segoe UI', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        background: linear-gradient(to right, var(--bgColor), var(--gradient1), var(--gradient2));
        color: white;
        font-family: var(--font);
        display: flex;
        height: 100vh;
        overflow: hidden;
    }
    
    /* SIDEBAR */
    .sidebar {
        width: 300px;
        background: rgba(0, 0, 0, 0.3);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
    }
    .sidebar-header {
        padding: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
    }
    .search-box {
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        width: 100%;
        color: white;
        border-radius: 4px;
        margin-top: 10px;
    }
    .bot-list {
        flex: 1;
        overflow-y: auto;
    }
    .bot-item {
        padding: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.2s;
    }
    .bot-item:hover { background: rgba(255, 255, 255, 0.05); }
    .bot-item.active { background: rgba(0, 210, 255, 0.2); border-left: 4px solid var(--accentColor); }
    .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
    .online { background: #2ecc71; box-shadow: 0 0 5px #2ecc71; }
    .offline { background: #e74c3c; box-shadow: 0 0 5px #e74c3c; }

    /* MAIN CONTENT */
    .main-content {
        flex: 1;
        padding: 40px;
        overflow-y: auto;
        position: relative;
    }
    .empty-state { text-align: center; opacity: 0.5; margin-top: 100px; }

    /* CONTROLS (visible when bot selected) */
    .control-panel { display: none; max-width: 800px; margin: 0 auto; }
    .control-panel.visible { display: block; }
    
    .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding-bottom: 20px;
    }
    .info-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 30px;
    }
    .info-card {
        background: rgba(255,255,255,0.05);
        padding: 15px;
        border-radius: 8px;
        text-align: center;
    }
    .info-label { opacity: 0.7; font-size: 0.8rem; text-transform: uppercase; }
    .info-value { font-size: 1.5rem; font-weight: bold; margin-top: 5px; }

    .action-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }
    button, .input-group button {
        background: transparent;
        color: var(--accentColor);
        border: 1px solid var(--accentColor);
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: bold;
        width: 100%;
        transition: all 0.2s;
    }
    button:hover { background: var(--accentColor); color: #0f2027; }
    
    .input-group { display: flex; gap: 10px; margin-top: 10px; }
    input { flex: 1; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 4px; }
    
    .section-title { margin: 30px 0 15px 0; font-size: 1.2rem; border-left: 3px solid var(--accentColor); padding-left: 10px; }

  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>ðŸ¤– Bot Manager</h2>
      <input type="text" class="search-box" placeholder="Search bots..." oninput="filterBots(this.value)">
    </div>
    <div id="botList" class="bot-list">
      <!-- Bots injected here -->
    </div>
  </div>

  <!-- MAIN AREA -->
  <div class="main-content">
    <div id="emptyState" class="empty-state">
      <h1>Select a Bot</h1>
      <p>Choose a bot from the sidebar to manage commands.</p>
    </div>

    <div id="controlPanel" class="control-panel">
        <div class="panel-header">
            <h1 id="selectedBotName">Bot Name</h1>
            <span id="selectedBotStatus" class="status-dot"></span>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <div class="info-label">Friends</div>
                <div class="info-value" id="valFriends">-</div>
            </div>
            <div class="info-card">
                <div class="info-label">Status</div>
                <div class="info-value" id="valStatus">-</div>
            </div>
             <div class="info-card">
                <div class="info-label">Ping</div>
                <div class="info-value" id="valPing">~ ms</div>
            </div>
        </div>

        <h3 class="section-title">Party Management</h3>
        <div class="action-grid">
            <button onclick="sendAction('leave')">Leave Party</button>
            <button onclick="sendAction('privacy', 'public')">Set Public</button>
            <button onclick="sendAction('privacy', 'private')">Set Private</button>
            <button onclick="sendAction('privacy', 'friends')">Friends Only</button>
        </div>

        <h3 class="section-title">Player Management</h3>
        <div class="input-group">
            <input type="text" id="kickInput" placeholder="Username to Kick">
            <button onclick="sendInput('kick', 'kickInput')">KICK</button>
        </div>
        <div class="input-group">
            <input type="text" id="promoteInput" placeholder="Username to Promote">
            <button onclick="sendInput('promote', 'promoteInput')">PROMOTE</button>
        </div>
        
        <h3 class="section-title">Social</h3>
        <div class="input-group">
            <input type="text" id="addInput" placeholder="Add Friend">
            <button onclick="sendInput('add', 'addInput')">ADD</button>
        </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    
    let allBots = [];
    let selectedBot = null;

    // --- SOCKET EVENTS ---
    socket.on('manager:bots', (bots) => {
        allBots = bots.map(b => typeof b === 'string' ? { name: b, friends: '?', isOnline: true } : b);
        renderBotList();
        updateSelectedView();
    });

    // --- RENDERING ---
    function renderBotList(filter = '') {
        const listContainer = document.getElementById('botList');
        listContainer.innerHTML = '';
        
        const filtered = allBots.filter(b => b.name.toLowerCase().includes(filter.toLowerCase()));
        
        filtered.forEach(bot => {
            const div = document.createElement('div');
            div.className = `bot-item ${selectedBot === bot.name ? 'active' : ''}`;
            div.innerHTML = `
                <span>${bot.name}</span>
                <span class="status-dot ${bot.isOnline ? 'online' : 'offline'}"></span>
            `;
            div.onclick = () => selectBot(bot.name);
            listContainer.appendChild(div);
        });
    }

    function selectBot(name) {
        selectedBot = name;
        renderBotList(); // Refresh active class
        
        document.getElementById('emptyState').style.display = 'none';
        document.getElementById('controlPanel').classList.add('visible');
        
        updateSelectedView();
    }

    function updateSelectedView() {
        if (!selectedBot) return;
        
        const bot = allBots.find(b => b.name === selectedBot);
        if (!bot) return; // Bot might have disconnected

        document.getElementById('selectedBotName').innerText = bot.name;
        
        document.getElementById('valFriends').innerText = bot.friends;
        document.getElementById('valStatus').innerText = bot.isOnline ? 'Online' : 'Offline';
        
        const statusDot = document.getElementById('selectedBotStatus');
        statusDot.className = `status-dot ${bot.isOnline ? 'online' : 'offline'}`;
    }
    
    function filterBots(val) {
        renderBotList(val);
    }

    // --- ACTIONS ---
    function sendAction(action, data = null) {
        if (!selectedBot) return alert('Select a bot first!');
        
        socket.emit('cmd:manager:action', {
            target: selectedBot,
            action: action,
            data: data
        });
        console.log(`Sent ${action} to ${selectedBot}`);
    }

    function sendInput(action, inputId) {
        const val = document.getElementById(inputId).value;
        if (val) {
            sendAction(action, val);
            document.getElementById(inputId).value = ''; // Clear input
        }
    }
  </script>
</body>
</html>
